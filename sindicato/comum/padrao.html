<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{EMPRESA}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../admin/comum/plugins/fontawesome-free/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../admin/comum/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../admin/comum/dist/css/adminlte.min.css">

  <!--file upload-->
  <link rel="stylesheet" type="text/css" href="../admin/comum/assets/css/bootstrap-fileupload.min.css"/>
  <link rel="stylesheet" type="text/css" href="../admin/comum/assets/css/bootstrap-toggle.min.css"/>

  <link rel="stylesheet" type="text/css" href="../admin/comum/assets/css/bootstrap.css"/>


</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

<div class="wrapper">

  {MENU_NAV}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box">
              <span class="info-box-icon bg-info elevation-1"><i class="fas fa-money-bill"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Minha Pontuação</span>
                <span class="info-box-number">
                  {CASHBACK_REDE}
                </span>
                <small>pontuação restante</small>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-money-bill-wave"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">Cashback</span>
                <span class="info-box-number">{CASHBACKT}</span>
                <small>CashBack Gerado no Mês - {CASHMES}</small>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->

          <!-- fix for small devices only -->
          <div class="clearfix hidden-md-up"></div>

        </div>
        <!-- /.row -->
      </div><!--/. container-fluid -->
    </section>

    {CONTEUDO}
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-left d-none d-sm-inline-block">
      <p><b>{VERSAO} </b></p>
    </div>
    <strong> | MultiSistemas {ANO} | &copy; Todos os Direitos Reservados</strong>
  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="../admin/comum/plugins/jquery/jquery.min.js"></script>

<!-- overlayScrollbars -->
<script src="../admin/comum/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="../admin/comum/dist/js/adminlte.js"></script>

<!-- PAGE PLUGINS -->

<script src="../admin/comum/plugins/jquery-mousewheel/jquery.mousewheel.js"></script>

<script src="../admin/comum/plugins/jquery-mapael/jquery.mapael.min.js"></script>
<script src="../admin/comum/plugins/jquery-mapael/maps/usa_states.min.js"></script>
<!-- ChartJS -->
<script src="../admin/comum/plugins/chart.js/Chart.min.js"></script>

<!-- AdminLTE for demo purposes -->
<script src="../admin/comum/dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->

<script type="text/javascript" src="../admin/comum/assets/js/bootstrap-fileupload.min.js"></script>
<script type="text/javascript" src="../admin/comum/assets/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
