<input type="hidden" name="idsessao" id="idsessao" value="{ID_SESSAO}">
<input type="hidden" name="idrede" value="{ID_REDE}">

<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Relatório Usuário</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active">Relatório Usuário</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<!-- /.container-fluid -->

<!-- BEGIN ERRO -->
<div class="alert alert-danger" role="alert">
  <p align="justify">{MSG}</p>
</div>
<!-- END ERRO -->

<!-- BEGIN SUCESSO -->
<div class="alert alert-success" role="alert">
  <p align="justify">{MSG}</p>
  <script>
    setTimeout(function () {

    }, 4000);
  </script>
</div>
<!-- END SUCESSO -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"></h3>
          </div>
          <!-- /.card-header -->

          <div id="export-buttons"></div>
          <br>
          <div class="row mb-2">

            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <input type="hidden" id="idsind" name="idsind" value="{ID_SIND}">
                  <table id="datatable-dependentes" class="table">
                    <thead>
                    <tr bgcolor="#e6e6fa">
                      <th>ID</th>
                      <th>Id Usuário</th>
                      <th>Nome</th>
                      <th>Cidade</th>
                      <th>Email</th>
                      <th>Plano</th>
                      <th>Valor</th>
                      <th>Status</th>
                    </tr>
                    </thead>

                    <tbody>

                    <!-- BEGIN USUARIOS -->
                    <tr bgcolor="#f7f7f7">
                      <td>{ID}</td>
                      <td>{REDE_SEQUSUA}</td>
                      <td>{REDE_NOMEUSU}</td>
                      <td>{CIDADE}</td>
                      <td>{REDE_EMAILUS}</td>
                      <td>{PLANO}</td>
                      <td>{VALOR}</td>
                      <td>{STATUS}</td>
                    </tr>
                    <!-- END USUARIOS -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script type="text/javascript">

  $(function () {
    let table = $('#datatable-dependentes').DataTable({
      "autoWidth": false,
      "responsive": true,
      "lengthChange": false,
      colReorder: true,
      buttons: [
        {
          extend: 'collection',
          text: 'Exportar',
          buttons: [
            'copy',
            'excel',
            'csv',
            'pdf',
            'print'
          ]
        }
      ]
    });
    document.getElementById('export-buttons').appendChild(table.buttons().container()[0]);
  });


  function aplicar(id) {

    var idsind = $('#idsind').val();
    var idusua = id;

    $.post('addusuario.php', {
      idsind: idsind,
      idusua: idusua
    }, function (data) {
      alert('Solicitação Enviada com Sucecsso!');
      window.location.href = window.location.href
    });
  }

</script>
