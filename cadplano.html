<script type="text/javascript">

    function pagar(id) {
        var idusua = $('#idusua').val();
        var idplano = id;
        var idloja = 'a';

        $.post('verificaStatusPlano.php', {idusua:idusua}, function (data) {

            var situpag = data.situpag;
            var situplan = data.situplan;

            if((situpag == 1) && (situplan == null)){

                alert('Existe um pedido em andamento! Faça o login e aguarde enquanto iremos analisar seu pagamento.');
                window.location.href = "index.php";
            }else if((situpag == 3) && (situplan != null)){
                alert('Você ja está assinando um plano!');
            }else {

                $.post('pesqplano.php', {idplano: idplano}, function (data) {
                    var nome = data.nome;
                    var valor = data.valo;
                    var valorF = data.valor_format;
                    var tempo = data.tempo;
                    var mensa = data.mensa;
                    var adesao = data.adesao;

                    $.post('pagaplano.php', {
                        idusu: idusua,
                        idplano: idplano,
                        tempo: tempo,
                        valor: valor,
                        mensa: mensa,
                        adesao: adesao
                    }, function (data) {
                        var idPedido = data.xxx;
                        //var mes 		= data.mes;
                        var tipo = '1';
                        var email = data.email;
                        var token = data.token;

                        $.post('api_pagseguro.php', {
                            email: email,
                            token: token,
                            idloja: idloja,
                            tipo: tipo,
                            idPedido: idPedido,
                            valor: valor,
                            nome: nome

                        }, function (data) {
                            $('#code').val(data);
                            $('#comprar').submit();
                        });
                    }, "json");
                    setTimeout(function () {
                        $('#msg').html('<p class="alert alert-success">Compra realizada com sucesso, faça o login novamente e acompanhe sua solicitação, <a href="index.php">Clique Aqui</a></p>');
                    }, 10000);

                }, "json");
            }
        }, "json");
    }


</script>
