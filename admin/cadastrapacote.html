<script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
<script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>


<script text="javascript">
  jQuery(function ($) {
    $("#adesao").mask("99999-999");
    $("#cpf").mask("999.999.999-99");

  });

  function moeda(a, e, r, t) {
    let n = ""
      , h = j = 0
      , u = tamanho2 = 0
      , l = ajd2 = ""
      , o = window.Event ? t.which : t.keyCode;
    if (13 == o || 8 == o)
      return !0;
    if (n = String.fromCharCode(o),
    -1 == "0123456789".indexOf(n))
      return !1;
    for (u = a.value.length,
           h = 0; h < u && ("0" == a.value.charAt(h) || a.value.charAt(h) == r); h++)
      ;
    for (l = ""; h < u; h++)
      -1 != "0123456789".indexOf(a.value.charAt(h)) && (l += a.value.charAt(h));
    if (l += n,
    0 == (u = l.length) && (a.value = ""),
    1 == u && (a.value = "0" + r + "0" + l),
    2 == u && (a.value = "0" + r + l),
    u > 2) {
      for (ajd2 = "",
             j = 0,
             h = u - 3; h >= 0; h--)
        3 == j && (ajd2 += e,
          j = 0),
          ajd2 += l.charAt(h),
          j++;
      for (a.value = "",
             tamanho2 = ajd2.length,
             h = tamanho2 - 1; h >= 0; h--)
        a.value += ajd2.charAt(h);
      a.value += r + l.substr(u - 2, u)
    }
    return !1
  }

  function add(id) {
    var id = $('#idplan').val();

    $.post('viewplano.php', {id: id}, function (data) {
      $('#id').val(data.id);
      $('#divnome').val(data.nome);
      $('#divdesc').html('<textarea type="text" class="form-control p-input" id="desc" name="desc" >' + data.desc + '</textarea>');
      $('#divtempo').html('<input type="text" class="form-control p-input" id="tempo" name="tempo" value=' + data.tempo + ' >');
      $('#divadesao').html('<input type="text" class="form-control p-input" id="adesao" name="adesao" value=' + data.valort + ' >');
      $('#divmensal').html('<input type="text" class="form-control p-input" id="mensa" name="mensa" value=' + data.valorm + ' >');
      $("#editarplano").modal();
    }, 'json');

  }

  function remover(id) {

    var retorno = id.split(",");

    var idpct = retorno[0];
    var situa = retorno[1];

    $.post('altpacote.php', {idpct: idpct,situa:situa}, function (data) {
      alert(data)
      window.location.href = window.location.href
    });
  }
</script>

<div class="content-wrapper">
  <h3 class="page-heading mb-4">Lista de Pacotes (Rede)</h3>
  <div class="row mb-2">
    <div class="col-lg-12 mb-4">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">Planos</h5>
          <button {DISABLE} type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            + Adicional Pacote
          </button>
          <br>
          <br>
          <table class="table table-hover table-responsive-md">
            <thead>
            <tr class="">
              <th>#</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Pontuação</th>
              <th>Valor</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <!-- BEGIN PLANOS -->
            <tr>
              <input type="hidden" id="idplan" name="idplan" value="{SEQPLANO}">
              <input type="hidden" id="situa{SEQPLANO}" name="situa" value="{TIPO}">
              <td>{SEQ}</td>
              <td>{NOME}</td>
              <td>{DESC}</td>
              <td>{PONTOS}</td>
              <td>{VALOR}</td>
              <td {DISABLE}><a href="editapacote.php?idSessao={ID_SESSAO}&idplano={SEQ}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
              <td {DISABLE}><a href="javascript:void(0);" onclick="remover('{SEQ},{TIPO}');">{SITUA}</a></td>
            </tr>
            <!-- END PLANOS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

      <form method="post">

        </div>

            <input type="text" class="form-control p-input" id="nome" name="nome" value="" required/>
          </div>

          <div class="form-group">
            <label>Descrição:</label>
            <input type="text" class="form-control p-input" id="desc" name="desc" value="" required/>
          </div>

          <div class="form-group">
            <label>Pontuação:</label>

          </div>

          <div class="form-group">
            <label>Valor do pacote:</label>
            <input type="text" class="form-control p-input" id="valor" name="valor" onKeyPress="return(moeda(this,'.',',',event))" value="" required/>
          </div>

        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-outline-success mr-2" name="inserir" value="Inserir">

</div>
