<script type="text/javascript">

  $(function () {

    let table = $('#example12').DataTable({

      "autoWidth": false,
      "responsive": true,
      colReorder: true,
      buttons: [
        {
          extend: 'collection',
          text: 'Exportar',
          buttons: [
            'copy',
            'excel',
            'csv',
            'pdf',
            'print'
          ]
        }
      ]
    });
    document.getElementById('export-buttons').appendChild(table.buttons().container()[0]);

  });

</script>

<div class="content-wrapper">
  <input type="hidden" name="id_admin" id="id_admin" value="{ID_ADMIN}">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Relatório de Dependentes e Agregados</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active">Relatório de Dependentes e Agregados</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <form method="post">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Relatório</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div class="row">
                  <div class="col-3">
                    <label>Pesquisar por:</label>
                    <select class="form-control" name="tipo">
                      <option value="1">Nome</option>
                      <option value="2">Nome Contendo...</option>
                      <option value="3">CPF</option>
                      <option value="4">Cidade</option>
                    </select>
                  </div>

                  <div class="col-3">
                    <label>Escreva:</label>
                    <input type="text" class="form-control" name="pesquisar">
                  </div>

                  <div class="col-3">
                    <label>Grau:</label>
                    <select class="form-control" name="grau">
                      <option value="t">Todos</option>
                      <option value="d">Dependente</option>
                      <option value="a">Agregados</option>
                    </select>
                  </div>

                  <div class="col-3">
                    <label> &nbsp;</label>
                    <input type="submit" class="btn btn-success form-control" name="listar">
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="row mb-2">

            <div class="col-lg-12 mb-4">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12">


                      <table id="example12" class="table table-hover table-responsive-md">
                        <thead>
                        <tr bgcolor="#e6e6fa">
                          <th>Nome</th>
                          <th>CPF</th>
                          <th>Data de Nasc.</th>
                          <th>Endereço</th>
                          <th>Telefone/Celular</th>
                          <th>Dependentes e Agregados (Nome - CPF - Dt. Nasc. - Tipo)</th>
                        </tr>
                        </thead>

                        <tbody>
                        <!-- BEGIN NIVEIS1 -->
                        <tr>
                          <td>{NOME}</td>
                          <td>{CPF}</td>
                          <td>{NASC}</td>
                          <td>{ENDE}</td>
                          <td>{CEL}</td>
                          <td>
                            <!-- BEGIN NIVEIS2 -->
                            {AGRE}
                            <!-- END NIVEIS2 -->
                          </td>
                        </tr>
                        <!-- END NIVEIS1 -->

                        </tbody>
                      </table>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
