<script text="javascript">

  function editmodal1(id) {
    var id = $('#subcat1').val();
    $.post('viewusuario.php', {id: id}, function (data) {
      $('#id').val(data.id);
      $('#divnome').html('<input type="text" class="form-control p-input" id="nome" name="nome" value=' + data.nome + ' >');
      $('#divemail').html('<input type="text" class="form-control p-input" id="email" name="email" value=' + data.email + ' >');

      var cnivel = data.nivel;

      if (cnivel == '1') {
        var nomenivel = 'Apenas Consultar';
      } else if (cnivel == '2') {
        var nomenivel = 'Consultar e BackOffice (Usuário)';
      } else if (cnivel == '3') {
        var nomenivel = 'Consultar, Cadastrar, Alterações (configurações) e BackOffice (Usuário)';
      } else if (cnivel == '4') {
        var nomenivel = 'Consultar, Cadastrar,Alterações (configurações), BackOffice (Usuário) e Autorizar (Pagamentos)';
      }

      $('#divnivel').html('<select class="form-control p-input" id="nivel" name="nivel">' +
        '<option value=' + data.nivel + '>' + nomenivel + '</option>' +
        '<option disabled>--------</option>' +
        '<option value="1">Apenas Consultar</option>' +
        '<option value="2">Consultar e BackOffice (Usuário)</option>' +
        '<option value="3">Consultar, Cadastrar, Alterações (configurações) e BackOffice (Usuário)</option>' +
        '<option value="4">Consultar, Cadastrar,Alterações (configurações), BackOffice (Usuário) e Autorizar (Pagamentos)</option>' +
        '</select>');

      var Situ = data.situ;
      if (Situ == 'a') {
        var resn = "Ativo";
      } else {
        var resn = "Inativo";
      }

      $('#divsitu').html('<select class="form-control p-input" id="situ" name="situ">' +
        '<option value=' + data.situ + '>' + resn + '</option>' +
        '<option disabled>--------</option>' +
        '<option value="a">Ativo</option>' +
        '<option value="i">Inativo</option>' +
        '</select>');

      $("#editarusua").modal();
    }, 'json');

  }
</script>
