<script>
  function verificaSenha1() {

    var senha1 = $('#senha1').val();

    var se1 = senha1.length;

    if (se1 <= 7) {
      $('#alerta6').html('<p align="justify"><font color="red">Caracteres insuficientes - mínimos 8 (oito)!</font></p>');
      $('#verifica_senha1').val('1');
      document.getElementById('senha1').focus();
    } else {
      $('#alerta6').html('');
    }

  }

  function verificaSenha2() {

    var senha2 = $('#senha2').val();
    var se2 = senha2.length;

    if (se2 <= 7) {
      $('#alerta7').html('<p align="justify"><font color="red">Caracteres insuficientes - mínimos 8 (oito)!</font></p>');
      document.getElementById('senha2').focus();
    } else {
      $('#alerta7').html('');
    }
  }

  function compararSenhas() {

    var senha1 = $('#senha1').val();
    var senha2 = $('#senha2').val();

    if (senha1 != senha2) {
      $('#alerta8').html('<p align="justify"><font color="red">As senhas estão diferentes.</font></p>');
      document.getElementById("alterar").disabled = true;
    } else {
      $('#alerta8').html('');
      document.getElementById("alterar").disabled = false;
    }
  }

</script>

<form class="forms-sample" method="post" enctype="multipart/form-data">

  <div class="content-wrapper">
    <input type="hidden" name="id_admin" id="id_admin" value="{ID_ADMIN}">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Alterar Senha</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">Home</li>
              <li class="breadcrumb-item active">Alterar Senha</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>


    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Alteração</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">

                <!-- BEGIN ERRO -->
                <div class="alert alert-danger" role="alert">
                  <p align="justify">{MSG}</p>
                </div>
                <!-- END ERRO -->

                <!-- BEGIN SUCESSO -->
                <div class="alert alert-success" role="alert">
                  <p align="justify">{MSG}</p>
                </div>
                <!-- END SUCESSO -->


                <div id="alerta8"></div>
                <div class="col-md-4">

                  <label class="form-label">Senha Nova: (min. de 8 caracteres)</label>

                  <input type="password" class="form-control" id="senha1" name="senha1" onkeyup="verificaSenha1();"
                         onblur="verificaSenha1();" required
                  />
                  <div id="alerta6"></div>


                  <label class="form-label">Confirmação da senha: (min. de 8 caracteres)</label>
                  <input type="password" class="form-control" id="senha2" name="senha2" onkeyup="verificaSenha2(),compararSenhas();" onblur="verificaSenha2(),compararSenhas();" required/>
                  <div id="alerta7"></div>
                </div>

                <div class="col-md-4">
                  <label class="form-label">Senha Atual:</label>
                  <input type="password" class="form-control mb-4" id="senhaatual" name="senhaatual" required/>

                  <input type="submit" class=" btn btn-primary" id="alterar" name="alterar" value="Alterar">
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</form>
