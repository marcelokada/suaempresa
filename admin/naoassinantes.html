<script type="text/javascript">

  $().ready(function () {

    $("#marcar").click(function () {
      $("input[name^='chk']").prop('checked', true);
      return false;
    });

    $("#desmarcar").click(function () {
      $("input[name^='chk']").removeAttr('checked', false);
      return false;
    });

  });

  $(function () {
    let table = $('#exemple1').DataTable({
      "autoWidth": false,
      "responsive": true,
      "lengthChange": true,
      colReorder: true,
      buttons: [
        {
          extend: 'collection',
          text: 'Exportar',
          buttons: [
            'copy',
            'excel',
            'csv',
            'pdf',
            'print'
          ]
        }
      ]
    });
    document.getElementById('export-buttons1').appendChild(table.buttons().container()[0]);
  });

</script>

<div class="content-wrapper">
  <input type="hidden" name="id_admin" id="id_admin" value="{ID_ADMIN}">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Não Assinantes</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active">Não Assinantes</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Informações dos Não Assinantes</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">

              <input type="submit" name="enviaremail" id="enviaremail" value="Enviar E-mail"/>
              <hr>



              <table id="exemple1" class="table table-responsive-md">
                <div id="export-buttons1"></div>
                <thead>
                <tr>
                  <td>
                    <div class="container">
                      <a href="#" id="marcar" name="marcar"><font size="1">Marcar todas</font></a> |
                      <a href="#" id="desmarcar" name="desmarcar"><font size="1">Desmarcar todas</font></a>
                    </div>
                  </td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th></th>
                  <th>Id</th>
                  <th>Nome</th>
                  <th>Status</th>
                </tr>
                </thead>
                <!-- BEGIN PLANO -->
                <tr>
                  <td><input type="checkbox" name="chk" id="chk"></td>
                  <td>{ID}</td>
                  <td>{NOME}</td>
                  <td>{STATUS}</td>
                </tr>
                <!-- END PLANO -->
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
