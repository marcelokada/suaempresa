<script type="text/javascript">

  $(function () {
    let table = $('#datatable-dependentes').DataTable({
      "autoWidth": false,
      "responsive": true,
      "lengthChange": false,
      colReorder: true,
      buttons: [
        {
          extend: 'collection',
          text: 'Exportar',
          buttons: [
            'copy',
            'excel',
            'csv',
            'pdf',
            'print'
          ]
        }
      ]
    });
    document.getElementById('export-buttons').appendChild(table.buttons().container()[0]);
  });


  function aplicar(id) {

    var idsind = $('#idsind').val();
    var idusua = id;

    $.post('addusuario.php', {
      idsind: idsind,
      idusua: idusua
    }, function (data) {
      alert('Solicitação Enviada com Sucecsso!');
      window.location.href = window.location.href
    });
  }

</script>
