<script text="javascript">

  function editmodal1(id) {
    var id = $('#subcat1').val();
    $.post('viewusuario.php', {id: id}, function (data) {
      $('#id').val(data.id);
      $('#divnome').html('<input type="text" class="form-control p-input" id="nome" name="nome" value=' + data.nome + ' >');
      $('#divemail').html('<input type="text" class="form-control p-input" id="email" name="email" value=' + data.email + ' >');
      $("#editarusua").modal();
    }, 'json');

  }

  function bloqueio(id) {
    $.post('bloqueio_usua.php', {id: id}, function () {
      window.location.href = window.location.href;
    });
  }

  function login(id) {
    $.post('backoffice_usua_login.php', {sequsua: id}, function (data) {
      const valor = data.valor;
      window.open('../index.php?idSessao='+valor,'_blank');
    },'json');
  }



  $(function () {
    let table = $('#exemple1').DataTable({
      "autoWidth": false,
      "responsive": true,
      "lengthChange": true,
      colReorder: true,
      buttons: [
        {
          extend: 'collection',
          text: 'Exportar',
          buttons: [
            'copy',
            'excel',
            'csv',
            'pdf',
            'print'
          ]
        }
      ]
    });
    document.getElementById('export-buttons1').appendChild(table.buttons().container()[0]);
  });
</script>
