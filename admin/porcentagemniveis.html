<script text="javascript">

  function edit(id) {
    var idp = id;

    $.post('viewPorc.php', {idp: idp}, function (data) {
      $('#idp').val(data.id);
      $('#nivel').val(data.nivel);
      $('#porc').val(data.porc);
      $('#editarporc').modal('show');
    }, 'json');

  }

  function remover(id) {

</script>
