<div class="content-wrapper">
  <input type="hidden" name="id_admin" id="id_admin" value="{ID_ADMIN}">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Relatório de Contas</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active">Relatório de Contas</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>


  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">

      <!-- BEGIN ERRO -->
      <div class="alert alert-danger" role="alert">
        <p align="justify">{MSG}</p>
      </div>
      <!-- END ERRO -->

      <!-- BEGIN SUCESSO -->
      <div class="alert alert-success" role="alert">
        <p align="justify">{MSG}</p>
        <script>
          setTimeout(function () {

          }, 4000);
        </script>
      </div>
      <!-- END SUCESSO -->

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Lista de Contas</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <form method="post" class="mb-4">
                <input type="hidden" id="idsind" name="idsind" value="{ID_SIND}">
                <label for="dataini">Data Inicial:</label>
                <input type="date" id="dataini" name="dataini" value="{DATA_INI}">

                <label for="datafim">Data Final:</label>
                <input type="date" id="datafim" name="datafim" value="{DATA_FIM}">
                <label for="filtrar"> &nbsp;</label>
                <input type="submit" class="btn btn-success" id="filtrar" name="filtrar" value="Filtrar">
              </form>
              <table id="datatable-dependentes" class="table">
                <thead>
                <tr bgcolor="#e6e6fa">
                  <th>Nome dos Usuários</th>
                  <th>Tipo Movimentação</th>
                  <th>Débito</th>
                  <th>Crédito</th>
                  <th>Data</th>
                </tr>
                </thead>

                <tbody>

                <!-- BEGIN CONTAS -->
                <tr bgcolor="#f7f7f7">
                  <td>{NOMEUSUA}</td>
                  <td>{TIPO}</td>
                  <td>{DEBITO}</td>
                  <td>{CREDITO}</td>
                  <td>{DATAS}</td>
                </tr>
                <!-- END CONTAS -->
                </tbody>
                <tfoot>
                <tr bgcolor="#7fffd4">
                  <td>Total</td>
                  <td></td>
                  <td>{TDEBITO}</td>
                  <td>{TCREDITO}</td>
                  <td></td>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script type="text/javascript">

  $(function () {
    let table = $('#datatable-dependentes').DataTable({
      "autoWidth": false,
      "responsive": true,
      "lengthChange": false,
      colReorder: true,
      buttons: [
        {
          extend: 'collection',
          text: 'Exportar',
          buttons: [
            'copy',
            'excel',
            'csv',
            'pdf',
            'print'
          ]
        }
      ]
    });
    document.getElementById('export-buttons').appendChild(table.buttons().container()[0]);
  });


  function aplicar(id) {

    var idsind = $('#idsind').val();
    var idusua = id;

    $.post('addusuario.php', {
      idsind: idsind,
      idusua: idusua
    }, function (data) {
      alert('Solicitação Enviada com Sucecsso!');
      window.location.href = window.location.href
    });
  }

</script>
