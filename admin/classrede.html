<script type="text/javascript">


  function editarcash1(id) {

    var id = id;
    $.post('viewCashRede.php', {id: id}, function (data) {
      $('#class').val(data.nivel);
      $('#cash').val(data.cash);
      $("#staticBackdrop").modal();
    }, 'json');

  }


</script>
