<script type="text/javascript">

  function verificar() {
    $("#modalgif").modal();
    var token = $('#token').val();
    var email = $('#email').val();

    $.post('api_pagseguro.php', {token: token, email: email}, function (data) {
      $('#modalgif').modal('hide');
      alert(data);
      window.location.href = window.location.href;
    });
  }
</script>
