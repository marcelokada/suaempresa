<script type="text/javascript">

  function verificar() {
    $("#modalgif").modal();
    var token = $('#token').val();
    var email = $('#email').val();

    $.post('api_pagseguro.php', {token: token, email: email}, function (data) {
      $('#modalgif').modal('hide');
      alert(data);
      window.location.href = window.location.href;
    });
  }
</script>


<input type="hidden" name="id_rede" value="{ID_REDE}">
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Alterar Senha</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active">Alterar Senha</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>


<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Alteração</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">

             <!-- BEGIN ERRO -->
            <div class="alert alert-danger" role="alert">
              <p align="justify">{MSG}</p>
            </div>
            <!-- END ERRO -->

            <!-- BEGIN SUCESSO -->
            <div class="alert alert-success" role="alert">
              <p align="justify">{MSG}</p>
            </div>
            <!-- END SUCESSO -->

            <form method="post" enctype="multipart/form-data">

              <input type="hidden" name="seqcred" value="{ID_CRED}">

              <label>Senha Nova:(minimo de 8 caracteres)</label>
              <div class="form-group">
                <input type="password" class="form-control" id="senha1" name="senha1" minlength="8" required/>
              </div>

              <label>Confirme a nova senha: (minimo de 8 caracteres)</label>
              <div class="form-group">
                <input type="password" class="form-control" id="senha2" name="senha2" minlength="8" required/>
              </div>

              <label>Senha Atual:</label>
              <div class="form-group">
                <input type="password" class="form-control" id="senha_atual" name="senha_atual" required/>
              </div>

              <div class="form-group">
                <input type="submit" class="btn btn-primary" name="alterar" value="Salvar"/>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
