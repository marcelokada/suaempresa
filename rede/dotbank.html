<input type="hidden" name="id_rede" value="{ID_REDE}">
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Configurações do DotBank</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active">Configurações do DotBank</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>


<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Configurar o token do dotbank</h3>
          </div>
          <!-- /.card-header -->

          <div class="card-body">
            <form method="post">
              <table class="table">
                <thead>
                <tr>
                  <th>Token</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td><input type="text" class="form-control" name="token" value="{TOKEN}"></td>
                </tr>
                </tbody>
              </table>
              <input type="submit" class="btn btn-outline-success mr-2" name="alterar_cnpj" value="Alterar">
              <hr>
              <h5 class="card-title mb-4">Configurar Cnpj e Senha que estão configurada no DOTBANK</h5>
              <table class="table table-hover">
                <thead>
                <tr class="">
                  <th>CNPJ</th>
                  <th>Senha</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td><input type="text" class="form-control col-12" name="cnpj" value="{CNPJ}"></td>
                  <td><input type="text" class="form-control col-12" name="senha" value="{SENHA}"></td>
                </tr>
                </tbody>
              </table>
              <input type="submit" class="btn btn-outline-success mr-2" name="alterar_cnpj" value="Alterar">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
