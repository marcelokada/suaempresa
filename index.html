  function modal(id) {
    var id = $('#idcred' + id).val();

    $.post('modal.php', {id: id}, function (data) {
      //$('#nomes').html('<font color="black"><b>NOME:</b> ' + data.nome + '</font>');

      $('#class1').html(data.class);
      $('#telefone').text(data.tele);
      $('#celular').text(data.celular);
      //$('#urls').html('<a href="lojarede.php?idSessao={ID_SESSAO}&idLoja='+data.links+'&idcart='+data.idcart+'" class=" btn btn-primary" >Ver Ofertas</a>');

      const tipo = data.ctipo;

      if(tipo == 1){
        $('#urls1').html('<a href="calendario_cred.php?idSessao={ID_SESSAO}&id=' + id + '" class=" btn btn-primary" >Agendamentos</a>');
      }else if(tipo == 2){
        $('#urls1').html('<a href="lojarede.php?idSessao={ID_SESSAO}&idLoja=' + data.links + '&idcart=' + data.idcart + '" class=" btn btn-primary" >Ver Ofertas</a>');
      }else{
        $('#urls1').html('<a href="lojarede.php?idSessao={ID_SESSAO}&idLoja=' + data.links + '&idcart=' + data.idcart + '" class=" btn btn-primary" >Ver Ofertas</a> <a href="calendario_cred.php?idSessao={ID_SESSAO}&id=' + id + '" class=" btn btn-primary" >Agendamentos</a>');
      }

      $("#modalloja").modal('show');

    }, 'json');
  }

  function login() {
    $("#login").modal('show');
  }

</script>
